<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя веб-сторінка</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Моя веб-сторінка</h1>
    <table>
        <tr>
            <th>Заголовок 1</th>
            <th>Заголовок 2</th>
            <th colspan="2">Заголовок 3</th>
        </tr>
        <tr>
            <td rowspan="2">Дані 1</td>
            <td>Дані 2</td>
            <td rowspan="2">Дані 3</td>
            <td>Дані 4</td>
        </tr>
        <tr>
            <td>Дані 5</td>
            <td>Дані 6</td>
        </tr>
        <tr>
            <td>Дані 7</td>
            <td colspan="3">Дані 8</td>
        </tr>
        <tr>
            <td colspan="4">Дані 9</td>
        </tr>
    </table>
    <img src="https://th.bing.com/th/id/OIP.p4eS4tqzXQs8wDxCCf4DBQFNC7?rs=1&pid=ImgDetMain" alt="Космос">
</body>

</html>
